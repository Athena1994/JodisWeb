<mat-toolbar>
    <h2>Unassigned Jobs</h2>
    <span class="toolbar-spacer"></span>
    <mat-select color="primary">
        @for (client of (clients$ | async); track client) {
        <mat-option value="client.name">{{ client.name }}</mat-option>
        }
    </mat-select>
    <button mat-raised-button
            class="toolbar-button"
            color="primary"
            (click)="assignJobs()">Assign</button>
    <button mat-icon-button
            class="toolbar-button"
            (click)="deleteJobs()">
        <mat-icon>delete</mat-icon>
    </button>
</mat-toolbar>
<span class="container">
        @for(job of jobs; track job) {
        <li>
            <mat-checkbox (change)="updateSelection(job, $event.checked)">
            {{ job.name }} - {{ job.description }}
            </mat-checkbox>
        </li>
    }
</span>
@for(job of selected; track job){
    {{ job.name }} - {{ job.description }},
}
