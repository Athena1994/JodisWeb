<h2>Unassigned Jobs</h2>
<mat-list>
    @for(job of unassignedJobs; track job) {
    <mat-list-item>
        {{ job.id }}
    </mat-list-item>
}
</mat-list>

<h2>Assigned Jobs</h2>
<mat-list>
    @for(job of assignedJobs; track job) {
        <mat-list-item>
            {{ job.id }}
        </mat-list-item>
    }
    </mat-list>

<h2>Finished Jobs</h2>
<mat-list>
    @for(job of finishedJobs; track job) {
        <mat-list-item>
            {{ job.id }}
        </mat-list-item>
    }
    </mat-list>
